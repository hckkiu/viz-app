<form class="accordion-item chart-group" data-num="{{ num }}">

    <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target=".accordion-item[data-num='{{ num }}'] .accordion-collapse">
            Graph {{ num }}
        </button>
    </h2>

    <div class="accordion-collapse collapse show">
        <div class="accordion-body">
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Chart</label>
                <div class="col-sm-10">
                    <select class="form-select" name="chart">
                    {% for chart in charts %}
                        <option value="{{ chart['chart'] }}" {{ chart["selected"] }}>{{ chart["chart"] }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
        
        {% for settings in data_input %}
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">{{ settings["text"] }}</label>
                <div class="col-sm-10">
                    <select class="form-select" name="{{ settings['name'] }}">
                    {% for column in settings["columns"] %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
        {% endfor %}
        
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">X-axis</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="x-label">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Y-axis</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="y-label">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="title">
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-outline-primary ms-auto remove-btn" type="button">Remove</button>
                <button class="btn btn-outline-primary ms-2 generate-btn" type="button">Generate</button>
            </div>
            <div class="plot-container"></div>
        </div>
    </div>

</form>
