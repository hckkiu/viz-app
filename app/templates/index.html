<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viz Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='icon.svg') }}" alt="Bootstrap" width="30" height="24">
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Viz Web App</h1>

        <div>
            <label class="btn btn-primary" for="upload-file">Upload</label>
            <input type="file" name="upload-file" id="upload-file" hidden>
        </div>

        <div class="my-3" id="content">
            <div class="table-responsive" id="file-output">
                <table></table>
            </div>
            
            <div class="accordion" id="create-config-container">
                <form class="accordion-item" data-num="{{ num }}">

                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#heading-config">Document Settings</button>
                    </h2>
                
                    <div class="accordion-collapse collapse show" id="heading-config">
                        <div class="accordion-body">
                            <div class="form-group row my-3">
                                <label class="col-sm-2 col-form-label">Heading</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="heading">
                                </div>
                            </div>
                            <div class="form-group row my-3">
                                <label class="col-sm-2 col-form-label">Comment</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="comment">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <button class="btn btn-outline-primary d-block w-100 my-3" id="add-btn" type="button">Add</button>

            <button class="btn btn-primary d-block w-100 my-3" id="generate-all-btn" type="button">Generate</button>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
